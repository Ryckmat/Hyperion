[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --durations=10
    --strict-markers
markers =
    unit: Tests unitaires
    integration: Tests intÃ©gration  
    e2e: Tests end-to-end
    slow: Tests lents (> 5s)
    benchmark: Benchmarks performance

[coverage:run]
source = src/hyperion
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
